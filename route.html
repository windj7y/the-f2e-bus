<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Go Bus | 路線搜尋</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
  <link rel="stylesheet" href="style/all.css">
</head>
<body>
  <div class="position-relative">
    <aside class="sidebar">
      <h1 class="pt-10 pb-12 px-6 border-bottom border-white">
        <a href="index.html" class="logo">Go Go Bus</a>
      </h1>
      <ul class="nav flex-column py-8 px-10">
        <li class="nav-item">
          <a class="nav-link" href="nearby.html" title="附近站牌">
            <img src="img/nearby.svg" alt="附近站牌">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="route.html" title="路線搜尋">
            <img src="img/search.svg" alt="路線搜尋">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" href="news.html" title="最新消息">
            <img src="img/news.svg" alt="最新消息">
            <span class="remind"></span>
          </a>
        </li>
      </ul>
    </aside>
    <main class="main">
      <div class="d-flex justify-content-between align-items-center mb-9">
        <h2 class="fs-2 fw-bold text-primary ls-1">
          <span class="pe-7 border-end border-primary border-3">ROAD SEARCH</span>
          <span class="ps-7">路線搜尋</span>
        </h2>
        <form class="position-relative">
          <input type="text" class="form-control w-1 text-center pe-11" placeholder="快速搜尋">
          <div class="position-absolute top-0 end-0 p-4">
            <svg width="22" height="22" viewBox="0 0 27 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.8815 23.1778C14.3878 23.1773 16.8218 22.3383 18.7961 20.7944L25.0033 27.0015L26.9998 25.005L20.7927 18.7978C22.3374 16.8233 23.1769 14.3887 23.1775 11.8818C23.1775 5.65344 18.1098 0.585754 11.8815 0.585754C5.65314 0.585754 0.585449 5.65344 0.585449 11.8818C0.585449 18.1102 5.65314 23.1778 11.8815 23.1778ZM11.8815 3.40976C16.5538 3.40976 20.3535 7.20947 20.3535 11.8818C20.3535 16.5541 16.5538 20.3538 11.8815 20.3538C7.20917 20.3538 3.40946 16.5541 3.40946 11.8818C3.40946 7.20947 7.20917 3.40976 11.8815 3.40976Z" fill="#B6B6B6"/>
              <path d="M13.8752 9.88533C14.4103 10.4219 14.7055 11.1307 14.7055 11.8819H17.5295C17.5307 11.1398 17.3849 10.4048 17.1003 9.71939C16.8158 9.034 16.3982 8.41179 15.8718 7.88875C13.734 5.7538 10.0275 5.7538 7.89111 7.88875L9.88487 9.88815C10.958 8.81785 12.8077 8.82067 13.8752 9.88533Z" fill="#B6B6B6"/>
            </svg>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-between">
        <div class="w-33">
          <div class="card font-dms mb-7">
            <div class="card-body">
              <h3 class="fs-3 fw-bold text-text-secondary mb-8">Where are you going?</h3>
              <div class="d-flex align-items-center pb-6 border-bottom-dashed">
                <span class="material-icons text-light me-2 align-middle">trip_origin</span>
                <select class="form-select w-auto fs-6 fw-medium">
                  <option value="" hidden selected disabled>選擇 縣市</option>
                  <option value="Taipei">臺北市</option>
                  <option value="NewTaipei">新北市</option>
                  <option value="Taichung">臺中市</option>
                  <option value="Kaohsiung">高雄市</option>
                  <option value="Tainan">臺南市</option>
                </select>
              </div>
              <div class="d-flex align-items-center pt-6 mb-8">
                <span class="material-icons text-light me-2 align-middle">fmd_good</span>
                <select class="form-select w-auto fs-6 fw-medium">
                  <option value="" hidden selected disabled>選擇 路線</option>
                  <option value="245">245</option>
                  <option value="656">656</option>
                  <option value="307">307</option>
                </select>
              </div>
              <div class="position-relative text-center">
                <button type="button" class="btn btn-primary fw-bold rounded-5 w-75">搜尋</button>
                <div class="position-absolute top-0 start-55 py-2">
                  <svg width="14" height="14" viewBox="0 0 27 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.8815 23.1778C14.3878 23.1773 16.8218 22.3383 18.7961 20.7944L25.0033 27.0015L26.9998 25.005L20.7927 18.7978C22.3374 16.8233 23.1769 14.3887 23.1775 11.8818C23.1775 5.65344 18.1098 0.585754 11.8815 0.585754C5.65314 0.585754 0.585449 5.65344 0.585449 11.8818C0.585449 18.1102 5.65314 23.1778 11.8815 23.1778ZM11.8815 3.40976C16.5538 3.40976 20.3535 7.20947 20.3535 11.8818C20.3535 16.5541 16.5538 20.3538 11.8815 20.3538C7.20917 20.3538 3.40946 16.5541 3.40946 11.8818C3.40946 7.20947 7.20917 3.40976 11.8815 3.40976Z" fill="white"/>
                    <path d="M13.8752 9.88533C14.4103 10.4219 14.7055 11.1307 14.7055 11.8819H17.5295C17.5307 11.1398 17.3849 10.4048 17.1003 9.71939C16.8158 9.034 16.3982 8.41179 15.8718 7.88875C13.734 5.7538 10.0275 5.7538 7.89111 7.88875L9.88487 9.88815C10.958 8.81785 12.8077 8.82067 13.8752 9.88533Z" fill="white"/>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex text-center font-dms w-100">
            <a href="#" class="custom-link active w-50 rounded-top-start">往 公教住宅</a>
            <a href="#" class="custom-link w-50 rounded-top-end">往 中和</a>          
          </div>
          <ul class="list-unstyled two-color">
            <li class="two-color-item py-2">
              <div class="d-flex">
                <div class="w-50">
                  <img src="img/arrow_down.svg" alt="arrow down" class="me-4">
                  <span class="fs-7 text-secondary">板橋外站[向西]</span>
                </div>
                <div class="w-50">
                  <span class="fs-7 fw-bold text-secondary">未發車</span>
                </div>
              </div>
            </li>
            <li class="two-color-item py-2">
              <div class="d-flex">
                <div class="w-50">
                  <img src="img/arrow_down.svg" alt="arrow down" class="me-4">
                  <span class="fs-7 text-secondary">加美工業區</span>
                </div>
                <div class="w-50">
                  <span class="fs-7 fw-bold text-secondary">未發車</span>
                </div>
              </div>
            </li>
            <li class="two-color-item py-2">
              <div class="d-flex">
                <div class="w-50">
                  <img src="img/arrow_down.svg" alt="arrow down" class="me-4">
                  <span class="fs-7 text-secondary">捷運中和站</span>
                </div>
                <div class="w-50">
                  <span class="fs-7 fw-bold text-secondary me-10">未發車</span>
                  <div class="d-inline">
                    <span class="material-icons fs-7 text-primary align-middle me-2">directions_bus</span>
                    <span class="fs-7 text-primary">FAA-073</span>
                  </div>
                </div>
              </div>
            </li>
            <li class="two-color-item py-2">
              <div class="d-flex">
                <div class="w-50">
                  <img src="img/arrow_down.svg" alt="arrow down" class="me-4">
                  <span class="fs-7 text-secondary">連城路口</span>
                </div>
                <div class="w-50">
                  <span class="fs-7 fw-bold text-info">進站中</span>
                </div>
              </div>
            </li>
            <li class="two-color-item py-2">
              <div class="d-flex">
                <div class="w-50">
                  <img src="img/arrow_down.svg" alt="arrow down" class="me-4">
                  <span class="fs-7 text-secondary">中和區公所</span>
                </div>
                <div class="w-50">
                  <span class="fs-7 fw-bold text-primary">約 5 分</span>
                </div>
              </div>
            </li>
            <li class="two-color-item py-2">
              <div class="d-flex">
                <div class="w-50">
                  <img src="img/arrow_down.svg" alt="arrow down" class="me-4">
                  <span class="fs-7 text-secondary">加美工業區</span>
                </div>
                <div class="w-50">
                  <span class="fs-7 fw-bold text-primary">約 5 分</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="w-64">
          <img src="img/map.svg" alt="map" class="map">
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="fs-5 fw-bold text-light text-center">©2021 , Taiwan Bike. All Rights Reserved.</p>
    </footer>
  </div>

</body>
</html>
